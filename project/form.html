<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Submit a product review for kyleis.fun">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
        <p class="subtitle">Share your experience with our products</p>
    </header>

    <form method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>

                <div class="form-group">
                    <label for="product-name">Product Name:</label>
                    <select id="product-name" name="product-name" required>
                        <option value="" disabled selected>Select a Product ...</option>
                        <option value="smart-doorbell">Smart Doorbell Pro</option>
                        <option value="security-camera">Security Camera System</option>
                        <option value="smart-lock">Smart Lock Plus</option>
                        <option value="motion-sensor">Motion Sensor Kit</option>
                        <option value="smart-thermostat">Smart Thermostat</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="installation-date">Date of Installation:</label>
                    <input type="date" id="installation-date" name="installation-date" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Product Rating</legend>

                <div class="form-group">
                    <span class="field-label">Overall Rating:</span>
                    <div class="rating-container">
                        <input type="radio" id="rating-1" name="rating" value="1" required>
                        <label for="rating-1" class="star-label">☆ 1</label>

                        <input type="radio" id="rating-2" name="rating" value="2" required>
                        <label for="rating-2" class="star-label">☆ 2</label>

                        <input type="radio" id="rating-3" name="rating" value="3" required>
                        <label for="rating-3" class="star-label">☆ 3</label>

                        <input type="radio" id="rating-4" name="rating" value="4" required>
                        <label for="rating-4" class="star-label">☆ 4</label>

                        <input type="radio" id="rating-5" name="rating" value="5" required>
                        <label for="rating-5" class="star-label">☆ 5</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Product Features</legend>

                <div class="form-group">
                    <span class="field-label">Useful Features (check all that apply):</span>
                    <div class="checkbox-container">
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature-easy-setup" name="features" value="easy-setup">
                            <label for="feature-easy-setup">Easy Setup</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="feature-good-instructions" name="features" value="good-instructions">
                            <label for="feature-good-instructions">Good Instructions</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="feature-works-as-expected" name="features" value="works-as-expected">
                            <label for="feature-works-as-expected">Works as Expected</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="feature-better-than-expected" name="features" value="better-than-expected">
                            <label for="feature-better-than-expected">Better than Expected</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="feature-software-updates" name="features" value="software-updates">
                            <label for="feature-software-updates">Software Updates</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="feature-good-support" name="features" value="good-support">
                            <label for="feature-good-support">Good Support</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>

                <div class="form-group">
                    <label for="written-review">Written Review:</label>
                    <textarea id="written-review" name="written-review" rows="6" cols="50"
                            placeholder="Share your detailed experience with this product (optional)..."></textarea>
                </div>

                <div class="form-group">
                    <label for="user-name">Your Name (optional):</label>
                    <input type="text" id="user-name" name="user-name" placeholder="Enter your name">
                </div>
            </fieldset>

            <div class="form-group submit-group">
                <input type="submit" value="Submit Product Review">
            </div>
        </form>

    <footer>
        <p>&copy; 2026 Kyle Naumann</p>
        <p>Created for WDD 131 - Web Frontend Development</p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
